<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Website THEMES Selection</title>
  </head>
  <body data-selected-theme="oceanBreeze">
    <div class="theme-container">
      <h1 class="theme-title">Explore <span>THEMES</span></h1>
      <h2 class="theme-subtitle">CHOOSE YOUR FAVORITE WEBSITE THEME</h2>
      <div class="theme-picker-container">
        <button data-theme="oceanBreeze" class="theme-btn" aria-pressed="true">Ocean Breeze</button>
        <button data-theme="mysticMidnight" class="theme-btn" aria-pressed="false">Mystic Midnight</button>
        <button data-theme="nightShift" class="theme-btn" aria-pressed="false">Night Shift</button>
        <button data-theme="goldenSunrise" type="button" class="theme-btn" aria-pressed="false">Golden Sunrise</button>
        <button data-theme="MysticGreen" type="button" class="theme-btn" aria-pressed="false">MysticGreen</button>
        <button data-theme="ShadowGrey" type="button" class="theme-btn" aria-pressed="false">ShadowGrey</button>
      </div>      
      </div>
    </div>        
    <script src="script.js"></script>
  </body>
</html>
